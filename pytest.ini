[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# ログレベル設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# カバレッジ設定（オプション）
addopts =
    --strict-markers
    -v
    --tb=short

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
