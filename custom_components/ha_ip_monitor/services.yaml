# HA IP Monitor Services
# サービス定義ファイル

block_ip:
  name: Block IP Address
  description: 封锁指定的IP地址，阻止其访问VPS服务器
  fields:
    ip_address:
      name: IP Address
      description: 要封锁的IP地址（例如：192.168.1.100）
      required: true
      example: "192.168.1.100"
      selector:
        text:
    duration:
      name: Duration (minutes)
      description: 封锁持续时间（分钟），留空表示永久封锁
      required: false
      example: 60
      selector:
        number:
          min: 1
          max: 43200
          unit_of_measurement: "分钟"

unblock_ip:
  name: Unblock IP Address
  description: 解除指定IP地址的封锁
  fields:
    ip_address:
      name: IP Address
      description: 要解封的IP地址（例如：192.168.1.100）
      required: true
      example: "192.168.1.100"
      selector:
        text:

emergency_lockdown:
  name: Emergency Lockdown
  description: 启动紧急安全锁定模式，执行额外的安全措施
  fields:
    reason:
      name: Reason
      description: 启动紧急锁定的原因（可选）
      required: false
      example: "检测到大规模攻击"
      selector:
        text:
          multiline: true
